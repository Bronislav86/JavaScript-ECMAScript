<!DOCTYPE html>

	<body></body>
	<script>
		function sumDigits(digit) {
			if (digit < 10) {
				return digit;
			} else {
				return (digit % 10) + sumDigits(Math.floor(digit / 10));
			}
		}

		console.log(sumDigits(132));
		console.log(sumDigits(456789));
	</script>
</html>
